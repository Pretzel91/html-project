<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css"/>
</head>
<body>
    <div class="container">
        <div class="title">Reserve a table</div>
        <form action="#">
            <div class="customer-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="text" placeholder="Enter your e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Telephone</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Amount of persons</span>
                    <input type="text" placeholder="Enter the amount" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="text" placeholder="Enter your date" required>
                </div>
                <div class="input-box">
                    <span class="details">Time</span>
                    <input type="text" placeholder="Enter your time" required>
                </div>
                <div class="input-box">
                    <span class="details">Message</span>
                    <input type="text" placeholder="Enter your message" required>
                </div>
                <div class="button">
                    <input type="submit" value="Send">
                </div>
    </div>
</body>
</html>
